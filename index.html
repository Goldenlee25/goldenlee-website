<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goldenlee</title>
<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #050816;
    color: white;
    overflow: hidden;
    cursor: default;
}

/* ===== GLITCHY BACKGROUND ===== */
body::before {
    content:"";
    position: fixed;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.02) 0px,
        rgba(0,0,0,0.02) 2px,
        transparent 2px,
        transparent 4px
    );
    animation: glitchMove 20s linear infinite;
    z-index: 0;
}

@keyframes glitchMove {
    0% { transform: translate(0,0);}
    50% { transform: translate(50px, -30px);}
    100% { transform: translate(0,0);}
}

/* ===== HERO CONTAINER ===== */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 8%;
    z-index: 2;
}

/* ===== GLITCHY LOGO ===== */
.logo {
    font-size: 4rem;
    font-weight: bold;
    position: relative;
    background: linear-gradient(90deg, #00f2ff, #9d00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glitch 2s infinite;
}

@keyframes glitch {
    0% { clip: rect(0,9999px,0,0);}
    10% { clip: rect(10px,9999px,80px,0);}
    20% { clip: rect(30px,9999px,60px,0);}
    30% { clip: rect(20px,9999px,100px,0);}
    40% { clip: rect(50px,9999px,120px,0);}
    50% { clip: rect(10px,9999px,90px,0);}
    60% { clip: rect(20px,9999px,60px,0);}
    70% { clip: rect(30px,9999px,80px,0);}
    80% { clip: rect(50px,9999px,100px,0);}
    90% { clip: rect(10px,9999px,120px,0);}
    100% { clip: rect(0,9999px,0,0);}
}

/* ===== HERO CONTENT ===== */
.hero-left {
    max-width: 500px;
    z-index: 2;
}

.subtitle {
    margin-top: 20px;
    font-size: 1.1rem;
    color: rgba(255,255,255,0.7);
}

.nav-buttons {
    margin-top: 40px;
    display: flex;
    gap: 20px;
}

.nav-buttons button {
    padding: 14px 28px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s ease;
    position: relative;
    overflow: hidden;
}

.nav-buttons button::after {
    content:"";
    position: absolute;
    width: 100%;
    height: 100%;
    top:0;
    left:-100%;
    background: rgba(0,242,255,0.2);
    transform: skewX(-20deg);
    transition: 0.5s;
}

.nav-buttons button:hover::after {
    left:100%;
}

.nav-buttons button:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 20px rgba(0,242,255,0.4);
}

/* ===== CHARACTER ===== */
.hero-right {
    position: relative;
    z-index: 2;
}

.character-container {
    position: relative;
}

.character-glow {
    position: absolute;
    width: 500px;
    height: 500px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(0,242,255,0.25), transparent 70%);
    filter: blur(100px);
    z-index: -1;
}

.character-img {
    width: 380px;
    max-width: 90vw;
    filter: drop-shadow(0 0 40px rgba(0,242,255,0.3));
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px);}
    50% { transform: translateY(-15px);}
    100% { transform: translateY(0px);}
}

/* ===== RESPONSIVE ===== */
@media(max-width: 900px){
    .hero {
        flex-direction: column;
        text-align: center;
        padding: 50px 5%;
    }

    .hero-right {
        margin-top: 50px;
    }
}

</style>
</head>

<body>

<section class="hero">

    <div class="hero-left">
        <h1 class="logo">Goldenlee</h1>
        <p class="subtitle">Gaming is the foundation. Expansion is inevitable.</p>

        <div class="nav-buttons">
            <button onclick="alert('Go to Competitive Page')">Competitive</button>
            <button onclick="alert('Go to Community Page')">Community</button>
            <button onclick="alert('Go to Creative Growth Page')">Creative Growth</button>
        </div>
    </div>

    <div class="hero-right">
        <div class="character-container">
            <div class="character-glow"></div>
            <img src="your-character.png" alt="Goldenlee Character" class="character-img">
        </div>
    </div>

</section>

<script>
/* ===== MOUSE PARALLAX ===== */
const character = document.querySelector('.character-container');
document.addEventListener('mousemove', e => {
    const x = (window.innerWidth/2 - e.clientX)/40;
    const y = (window.innerHeight/2 - e.clientY)/40;
    character.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
