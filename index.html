<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goldenlee</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1 class="logo">GOLDENLEE</h1>
    <p class="tagline">Digital Evolution Through Creativity</p>
    <button id="enterBtn">ENTER SYSTEM</button>
</div>

<div id="tunnel"></div>

<script>

const btn = document.getElementById("enterBtn");
const tunnel = document.getElementById("tunnel");

btn.addEventListener("click", function(){

    tunnel.style.display = "block";

    setTimeout(()=>{
        tunnel.classList.add("expand");
    },10);

    setTimeout(()=>{
        window.location.href = "system.html";
    },900);

});

</script>

</body>
</html>
