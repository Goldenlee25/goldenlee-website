<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldenlee</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="noise"></div>

    <section class="hero">
        <div class="hero-container">

            <h1 class="glow-text">
                GOLDENLEE
            </h1>

            <p class="hero-sub">
                Digital Evolution Through Creativity
            </p>

            <button class="enter-btn" onclick="enterSystem()">
                ENTER SYSTEM
            </button>

        </div>
    </section>

    <div class="glitch-transition"></div>

    <script>
        function enterSystem() {
            document.querySelector(".glitch-transition").classList.add("active");
        }
    </script>

</body>
</html>
